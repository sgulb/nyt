<!DOCTYPE html>
<html lang="en">
<head>
    <title>NYT Search</title>

    <!--link Jquery and scripts-->
    <script type="text/javascript" src="jquery-3.2.1.js"></script>
    <script type="text/javascript" src="scripts.js"></script>

    <!--link bootstrap and styles-->
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>


<div class="container">
    <header>
        <!--<div class="container">-->
        <div class="row">
            <div class="panel-heading banner text-center text-capitalize col-lg-8 col-lg-push-2">
                <h1>New York Times Search</h1>
            </div>
        </div>
        <!--</div>-->
    </header>

    <body>
    <div class="row">
        <div class="panel panel-primary entrybox col-lg-8 col-lg-push-2">

            <div class="panel-heading">
                <h2 class="panel-title">Search Terms</h2>
            </div>

            <div class="panel-body">
                <label for="subject">Keywords:</label>
                <input type="text" class="form-control" id="subject">
                <br/>

                <label for="numberReturns">Number to Retrieve:</label>
                <input type="text" class="form-control" id="numberReturns">
                <br/>

                <label for="sYear">Start year:</label>
                <input type="text" class="form-control" id="sYear">
                <br/>

                <label for="eYear">End year:</label>
                <input type="text" class="form-control" id="eYear">
                <br/>

                <button class="btn btn-primary" id="search">Search</button>
                <button class="btn btn-default" id="clear">Clear</button>
            </div>

        </div>

    </div>


    <div class="row">
        
        <div class="col-lg-8 col-lg-push-2 panel-heading text-right" id="footer">
            <h3>something</h3>

        </div>

    </div>
</div>

</body>

</html>
